--- 
- 
  become: true
  hosts: webserver
  tasks: 
    - 
      yum: 
        name: httpd
        state: present
      name: "Installing webServer"
    - 
      name: "Start web server"
      service: 
        enabled: true
        name: httpd
        state: started
    - 
      copy: 
        dest: /var/www/html/
        src: index.html
      name: "Deploying static website"

